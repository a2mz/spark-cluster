version: "3"

networks:
  sparknet:
    driver: bridge


 spark-master:
    image: a2mz/spark-cluster
    command: bin/spark-class org.apache.spark.deploy.master.Master -h spark-master
    hostname: spark-master
    networks:
     - sparknet
    environment:
      MASTER: spark://spark-master:7077
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: 0.0.0.0
      SPARK_DEPLOY_DEFAULTCORES: 1
    expose:
      - 4040
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7006
      - 7077
      - 6066
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
    volumes:
      - /tmp/docker/spark-master/conf:/conf
      - /tmp/docker/spark-master/data:/tmp/data
      - /tmp/docker/spark-allnodes:/jar

 spark-worker-1:
    image: a2mz/spark-cluster
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    networks:
     - sparknet
    depends_on:
     - "spark-master"
    hostname: spark-worker-1
    environment:
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: 0.0.0.0
      SPARK_WORKER_CORES: 4
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8081
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 7016
      - 8881
    ports:
      - 8081:8081
    volumes:
      - /tmp/docker/spark-worker-1/config:/conf
      - /tmp/docker/spark-worker-1/data:/tmp/data
      - /tmp/docker/spark-allnodes:/jar

